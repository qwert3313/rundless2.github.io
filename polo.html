                <script>
document.addEventListener("DOMContentLoaded", () => {
    const colorSelect = document.getElementById("color-select");
    const sizeSelect = document.getElementById("size-select");
    const slideshows = document.querySelectorAll(".slideshow");
    const buttons = document.querySelectorAll(".snipcart-add-item");


    const colorToIdMap = {
        blackS: 4657825185,
        blackM: 4657825186,
        blackL: 4657825187,
        blackXL: 4657825188,
        navyS: 4657825190,
        navyM: 4657825191,
        navyL: 4657825192,
        navyXL: 4657825193,
        whiteS: 4657825200,
        whiteM: 4657825201,
        whiteL: 4657825202,
        whiteXL: 4657825203,
    };

let selectedColor = colorSelect.value;
    let selectedSize = sizeSelect.value;
    let currentSlideIndex = 0;

    function initializeButtonsAndSlides() {
        const idKey = selectedColor + selectedSize;
        if (!colorToIdMap[idKey]) {
            console.error("Ungültige Kombination aus Farbe und Größe:", idKey);
            return;
        }

        // Buttons anzeigen
        buttons.forEach((button) => (button.style.display = "none"));
        const activeButton = Array.from(buttons).find(
            (button) => button.getAttribute("data-item-id") === colorToIdMap[idKey].toString()
        );
        if (activeButton) {
            activeButton.style.display = "block";
        }

        // Slideshow anzeigen
        slideshows.forEach((slideshow) => (slideshow.style.display = "none"));
        const activeSlideshow = document.getElementById(`slideshow-${selectedColor}`);
        if (activeSlideshow) {
            activeSlideshow.style.display = "block";
            resetSlides(activeSlideshow);
        }
    }

    function resetSlides(slideshow) {
        const slides = slideshow.querySelectorAll("img");
        slides.forEach((slide) => slide.classList.remove("active"));
        slides[0]?.classList.add("active");
        currentSlideIndex = 0;
    }

    window.changeSlide = (direction) => {
        const activeSlideshow = document.getElementById(`slideshow-${selectedColor}`);
        if (!activeSlideshow) return;

        const slides = activeSlideshow.querySelectorAll("img");
        slides[currentSlideIndex].classList.remove("active");

        currentSlideIndex = (currentSlideIndex + direction + slides.length) % slides.length;
        slides[currentSlideIndex].classList.add("active");
    };

    // Event-Listener für Änderungen
    colorSelect.addEventListener("change", (event) => {
        selectedColor = event.target.value;
        initializeButtonsAndSlides();
    });

    sizeSelect.addEventListener("change", (event) => {
        selectedSize = event.target.value;
        initializeButtonsAndSlides();
    });

    // Initialisierung beim Laden
    initializeButtonsAndSlides();
});
